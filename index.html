<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento com DIVs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="superior">
            <div class="conteudo1">CONTEÚDO 1</div>
            <div class="conteudo2">CONTEÚDO 2</div>
            <div class="conteudo3">CONTEÚDO 3</div>
        </div>
        <div class="inferior">
            <div class="conteudo4">CONTEÚDO 4</div>
            <div class="interno">
                <div class="conteudo5">CONTEÚDO 5</div>
                <div class="conteudo6">CONTEÚDO 6</div>
            </div>
            <div class="conteudo7">CONTEÚDO 7</div>
        </div>
    </div>
    
</body>
</html>
